<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row g-4">
      <!-- Left Column: Form -->
      <div class="col-lg-7">
        <div class="border rounded p-3">
          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label">Start Datum:</label>
              <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-6">
              <label for="department" class="form-label">Abteilung:</label>
              <input type="text" class="form-control" id="department">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label for="endDate" class="form-label">End Datum:</label>
              <input type="date" class="form-control" id="endDate">
            </div>
            <div class="col-6">
              <label for="weekDays" class="form-label">3 Wochentage</label>
              <select class="form-select" id="weekDays">
                <option value="1">1 Tag</option>
                <option value="2">2 Tage</option>
                <option value="3">3 Tage</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <textarea class="form-control mb-2" rows="2" placeholder="Montag"></textarea>
            <textarea class="form-control mb-2" rows="2" placeholder="Dienstag"></textarea>
            <textarea class="form-control" rows="2" placeholder="Mittwoch"></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-danger">Abbrechen</button>
            <button class="btn btn-success">Speichern</button>
          </div>
        </div>
      </div>

      <!-- Right Column: Feedback -->
      <div class="col-lg-5">
        <div class="border rounded p-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Feedback:</h5>
            <i class="bi bi-gear" style="font-size: 1.5rem;"></i>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <input type="text" class="form-control" id="status">
          </div>
          <div class="mb-3">
            <label for="from" class="form-label">Von:</label>
            <input type="text" class="form-control" id="from">
          </div>
          <div class="overflow-auto" style="height: 150px;">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam tincidunt.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam tincidunt.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam tincidunt.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
